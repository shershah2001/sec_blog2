{% extends "api/base.html" %}
{% load static %}

{% block content %}

 <div style='margin-top:6rem;'>
    <h1 class='text-center py-3'>Confirm Delete</h1>
<main style="max-width:600px;margin:0 auto;padding:1.5rem;border:1px solid #e5e7eb;border-radius:12px;">
  <h1 style="margin:0 0 .5rem 0;font-size:1.5rem;">Are you sure you want to delete?</h1>
  <p style="color:#6b7280;margin:0 0 1.25rem 0;">
    This action cannot be undone.
    <br><strong>Item:</strong> {{ blog.title }}
  </p>

  <div class='d-flex' style='column-gap:1rem;'>
     <div class='btn btn-secondary' style='height:2.5rem;'>
        <a href="{% url 'profile' %}" class='text-white text-decoration-none d-flex  align-items-center'>Cancel</a>
    </div>
    <form method="post" action="{% url 'delete' blog.slug %}">
      {% csrf_token %}
      <button type="submit"
              style="padding:.6rem 1rem;background:#ef4444;color:white;border:none;border-radius:8px;cursor:pointer;">
        Delete
      </button>
    </form>
  </div>
</main>
</div>

{% endblock %}
